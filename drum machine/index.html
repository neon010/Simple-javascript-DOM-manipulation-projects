<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="drum-machine">
        <div class="pad-bank">
            <div class="drum-pad" id="Q">Q</div>
            <div class="drum-pad" id="W">W</div>
            <div class="drum-pad" id="E">E</div>
            <div class="drum-pad" id="A">A</div>
            <div class="drum-pad" id="S">S</div>
            <div class="drum-pad" id="D">D</div>
            <div class="drum-pad" id="Z">Z</div>
            <div class="drum-pad" id="X">X</div>
            <div class="drum-pad" id="C">C</div>
        </div>
        <div class="controls-container" style="display: flex; flex-direction: column; margin-left: 55px;">
            <div class="control" style="margin-top: 0px;">
                <p style="color: chocolate; margin-bottom: 5px;">POWER</p>
                    <label class="switch">
                        <input type="checkbox" id="power">
                        <span class="slider"></span>
                      </label>
                    <!--<div class="inner"></div>-->
                <p id="display">KICK IN HAT</p>
            </div>
            <div class="volume-slider" style="margin-top: 10px;">
                <input type="range" step="0.1" min="0" max="100" value="100" id="vol-control">
            </div>
            <div class="control" style="margin-bottom: 60px;">
                <p id="bank" style="color: chocolate;">Bank</p>
                <label class="switch">
                    <input type="checkbox" id="bank-one-two">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
