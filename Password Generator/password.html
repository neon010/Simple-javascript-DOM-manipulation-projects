<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <hr>
        <form action="" name="generator" class="password-gen-form">
            <div class="checkbox">
                    <input type="checkbox" name="uppercase" id="uppercase" value="uppercase" checked>Uppercase
                    <br>
                    <input type="checkbox" name="lowercase" id="lowercase" value="lowercase">Lowercase

                    <input type="checkbox" name="numbers" id="numbers" value="numbers">Number

                    <input type="checkbox" name="symbols" id="symbols" value="symbols">Symbols
            </div>
            <div class="input-length">
                Password Length: <input type="number" name="length" id="length" value="10"><br>        
            </div>
            <div class="input-nop">
                No.of Password: <input type="number" name="count" id="NOP" value="10"><br><br>
            </div>
            <div class="button">
                <button type="button" onclick="getPassword()">Generate</button>
            </div>
        </form>
        <ul id="password">
            <h2>Your password will appear here</h2>
        </ul>
    </div>
    <script src="password.js"></script>
</body>
</html>
