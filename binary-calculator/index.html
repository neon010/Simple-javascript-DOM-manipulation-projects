<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Calculator</title>
</head>
<body>
    <div id="outputScreen">
        <input type="text" id="res" value=""/>
    </div>
    <div id="btns">
        <button id="btn0" onclick="append('0')">0</button>
        <button id="btn1" onclick="append('1')">1</button>
        <button id="btnClr" onclick="clearRes()">C</button>
        <button id="btnEql" onclick="equal()">=</button>
        <button id="btnSum" onclick="assignOperator('+')">+</button>
        <button id="btnSub" onclick="assignOperator('-')">-</button>
        <button id="btnMul" onclick="assignOperator('*')">*</button>
        <button id="btnDiv" onclick="assignOperator('/')">/</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
